<form (ngSubmit)="onSubmit()" #f="ngForm" class="form-inline">
  <label for="ip_src_addr">IP Source Address</label>
  <input name="ip_src_addr" #ip_src_addr="ngModel" class="form-control" [(ngModel)]="model.ip_src_addr">

  <label for="ip_src_port">IP Source Port</label>
  <input name="ip_src_port" #ip_src_port="ngModel" class="form-control" [(ngModel)]="model.ip_src_port">

  <label for="ip_dest_addr">IP Dest Address</label>
  <input name="ip_dest_addr" #ip_dest_addr="ngModel" class="form-control" [(ngModel)]="model.ip_dest_addr">

  <label for="ip_dest_port">IP Dest Port</label>
  <input name="ip_dest_port" #ip_dest_port="ngModel" class="form-control" [(ngModel)]="model.ip_dest_port">

  <label for="filter">Filter</label>
  <input name="filter" #filter="ngModel" class="form-control" [(ngModel)]="model.filter">

  <button type="submit" class="btn fa fa-search" [disabled]="!f.form.valid">Search</button>
</form>
