<div class="metron-slider-pane-edit fill load-left-to-right dialog4x">

    <div class="form-title">Edit Rule</div>
    <i class="fa fa-times pull-right close-button" aria-hidden="true" (click)="onCancel()"></i>

    <form role="form" class="threat-intel-form">
        <fieldset class="form-group">
            <div class="form-group">
                <label attr.for="blockly">BLOCKLY</label>
                <div id="blocklyDiv" name="blockly" style="height: 500px; width: 700px;" class="blocklyDiv"></div>
                <input [ngModel]="statement" name="statement" class="form-control" type="text" style="margin-top: 10px; width: 700px;" readonly>
            </div>
            <div class="form-group">
                <label attr.for="score">SCORE</label>
                <metron-config-number-spinner name="score" [(ngModel)]="score" > </metron-config-number-spinner>
            </div>
        </fieldset>
    </form>

    <div class="metron-button-bar" >
        <div class="row mx-0 py-1">
            <button type="submit" class="btn form-enable-disable-button"  (click)="onSave()">SAVE</button>
            <button class="btn form-enable-disable-button" (click)="onCancel()" >CANCEL</button>
            <button class="btn form-enable-disable-button" (click)="onPrint()" >PRINT</button>
        </div>
    </div>
</div>

<div #xmltemplate> </div>
