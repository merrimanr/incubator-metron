<metron-config-sensor-rule-editor *ngIf="showRuleEditor" [value]="ruleValue" [score]="ruleScore"
                                  (onCancelTextEditor)="onCancelRuleEditor()"
                                  (onSubmitTextEditor)="onSubmitRuleEditor($event)"></metron-config-sensor-rule-editor>

<metron-config-sensor-rule-blockly *ngIf="showRuleBlockly" [value]="ruleValue" [score]="ruleScore"
                                  (onCancelTextEditor)="onCancelRuleBlockly()"
                                  (onSubmitTextEditor)="onSubmitRuleBlockly($event)"></metron-config-sensor-rule-blockly>

<div class="metron-slider-pane-edit fill load-left-to-right dialog1x">

    <div class="form-title">Threat Triage Rules</div>
    <i class="fa fa-times pull-right close-button" aria-hidden="true" (click)="onClose()"></i>


    <form role="form" class="threat-intel-form">
        <fieldset class="form-group">
            <div class="form-group">
                <label attr.for="aggregator">AGGREGATOR</label>
                <select class="form-control" name="aggregator"
                        [(ngModel)]="sensorEnrichmentConfig.threatIntel.triageConfig.aggregator">
                    <option *ngFor="let aggregator of availableAggregators" [value]="aggregator">{{aggregator}}</option>
                </select>
            </div>

            <div class="row mx-0 py-1">
                <div class="btn rule-count"><i aria-hidden="true" class="fa fa-circle" style="color: red"></i> {{highAlerts}}</div>
                <div class="btn rule-count"><i aria-hidden="true" class="fa fa-circle" style="color: orange"></i> 0
                </div>
                <div class="btn rule-count"><i aria-hidden="true" class="fa fa-circle" style="color: khaki"></i> {{lowAlerts}}</div>
            </div>
            <div *ngFor="let rule of rules">
                <div class="row mx-0 py-0">
                    <div class="rule-row" style="font-size: 30px; margin-top: -7px" [style.color]="sensorEnrichmentConfig.threatIntel.triageConfig.riskLevelRules[rule] < 6 ? 'khaki' : 'red'">
                        <b>I</b>
                    </div>
                    <div class="rule-row" style="font-size: small; width: 8%">
                        {{ sensorEnrichmentConfig.threatIntel.triageConfig.riskLevelRules[rule] }}
                    </div>
                    <div class="rule-row" style="width: 64%; padding-right: 10px; font-size: small">
                        {{ rule }}
                    </div>
                    <div class="rule-row" style=""><i class="fa fa-i-cursor" aria-hidden="true"
                                                                        style="cursor: pointer;" (click)="onRuleEdit(rule)"></i></div>
                    <div class="rule-row" style=""><i class="fa fa-puzzle-piece" aria-hidden="true"
                                                                        style="cursor: pointer;" (click)="onRuleBlockly(rule)"></i></div>

                    <div class="rule-row" style=""><i  class="fa fa-trash-o" aria-hidden="true" (click)="onDeleteRule(rule)" style="cursor: pointer"></i></div>
                </div>
                <div class="form-seperator-edit"></div>
            </div>
            <div class="row mx-0 py-0">
                <button class="btn form-enable-disable-button new-row-button" (click)="onNewRule()"><i
                        aria-hidden="true" class="fa fa-plus fa-4"></i></button>
            </div>

        </fieldset>

    </form>

</div>
