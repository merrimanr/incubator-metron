---
metron_directory: /usr/metron/{{ metron_version }}
metron_rest_jar_name: metron-rest-{{ metron_version }}.jar

# bundle names
metron_rest_bundle_name: metron-rest-{{ metron_version }}-archive.tar.gz

# bundle paths
metron_rest_bundle_path: "{{ playbook_dir }}/../../metron-interface/metron-rest/target/{{ metron_rest_bundle_name }}"


# configuration paths
config_path: "{{ metron_directory }}/config"

metron_rest_home: "{{metron_directory}}/bin"
metron_rest_start: "{{metron_rest_home}}/start_metron_rest.sh"
